# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotelbookingDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=your password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=9875

# JWT Configuration
jwt.secret=your_secret_key
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.hotelbooking=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:9875
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true 

#aws configuration
cloud.aws.credentials.access-key=your_access_key
cloud.aws.credentials.secret-key=your_secret_key
cloud.aws.region.static=us-east-1
cloud.aws.stack.auto=false
app.s3.bucket=imagesg